<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="Description"
    content="Edward Huang's Weather Dashboard. A small practice application that presents the user the current 5 day weather for a city they search">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Vesper+Libre&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <!-- Reset/Custom CSS -->
  <link rel="stylesheet" href="./assets/reset.css">
  <link rel="stylesheet" href="./assets/style.css">

  <!-- Favicon -->
  <!-- <link rel="icon" href="./assets/Signature.png"> -->

  <!-- Luxon -->
  <script src="https://cdn.jsdelivr.net/npm/luxon@1.25.0/build/global/luxon.min.js"></script>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>

  <title>Weather Dashboard</title>
</head>

<body>
  <!-- Header -->
  <div class="header centered">
    <h1 class="headerText">Weather Dashboard</h1>
  </div>

  <!-- Main body container -->
  <div class="container row">
    <!-- Sidebar Wrapper -->
    <div class="wrapper col-md-3 sidebar">
      <!-- Search Bar and Header -->
      <h2 class="sidebarHeader">Search for a city:</h2>
      <section class="row centered searchBar">
        <input type="text" class="col-md-10" id="searchInput" value="">
        <button class="col-md-2" id="searchButton"><img src="./assets/search.png" alt="" class="searchIcon"></button>
      </section>
      <!-- Search History Panel -->
      <section id="historyPanel"></section>
    </div>

    <!-- Weather Content Wrapper -->
    <div class="wrapper col-md-9 flexCol invis" id="mainWrapper">
      <!-- Top Row: Current weather information -->
      <section class="flexCol" id="weatherCurrent">
        <article class="title centered" id="cityHeader">
          <h2 id="cityHeaderText">No City Listed </h2>
          <img class="weatherIcon" id="headerIcon" src="//:0" alt="" />
        </article>
        <article class="weatherInfo" id="temperature">Temperature: -</article>
        <article class="weatherInfo" id="humidity">Humidity: -</article>
        <article class="weatherInfo" id="windSpeed">Wind speed: -</article>
        <article class="weatherInfo singleLine">UV Index: <article class="weatherInfo singleLine" id="uvIndex">-
          </article>
        </article>
      </section>
      <!-- Bottom Row: Five day forecast -->
      <section class="flexCol" id="weatherForecast">
        <h2 class="title centered">5 Day Forecast</h2>
        <div class="forecastPanel row"></div>
      </section>
    </div>
  </div>

  <!-- Error Modal -->
  <div id="errModal" class="modal">
    <!-- Modal content -->
    <div class="modalContent">
      <span class="closeModal">&times;</span>
      <p id="errorContent" class="centered">Some error text</p>
    </div>
  </div>


  <!-- Footer panel -->
  <div class="footer">
    <button class="buttonBlue" id="clearButton">Clear data</button>
  </div>

</body>

<!-- JavaScripts -->
<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
  integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
  integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

<!-- Custom -->
<script type="text/javascript" src="./assets/script.js"></script>

</html>
